os: linux
services: docker
language: minimal
install: skip
addons:
  apt:
    packages:
    - docker-ce
    - pass
script: docker build -t filebrowser/dev:mod .
deploy:
  provider: script
  skip_cleanup: true
  script: ./docker_login.sh && docker push filebrowser/dev:mod && docker logout
  on:
    repo: filebrowser/docker-dev
    branch: mod
